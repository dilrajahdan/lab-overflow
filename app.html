<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
  </body>

  <form name="feedback" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="feedback" name="feedback" />
    <textarea name="message"></textarea>
  </form>

  <form name="subscribeToJobs" netlify netlify-honeypot="bot-field" hidden>
    <input type="email" name="email" />
  </form>
</html>
